<body>
      
    
    
   <div class="row justify-content-center mt-5">
    <div class=" col-lg-10 align-items-center mt-5 mx-4">
        <h1 class="text-white text-center mb-4 user-select-none" style="font-family: yekan !important;">ورود به پنل</h1>
        <div class="card col-lg-5 col-md-6 col-12 mx-auto p-4 py-5">
            <form onsubmit="return false;" id="login-form">
                <p class="text-center text-muted text-capitalize user-select-none small">sign in with</p>
                <div class="mb-3 form-group d-flex px-3 py-2 m-0">
                    <i class="fas fa-user my-auto text-muted"></i>
                    <input type="text"  id="username" class="form-control" placeholder="Email"> 
                </div>
                <p id="user_error_msg" class="small  text-danger"></p>
                <div class="mb-3 form-group d-flex px-3 py-2 m-0">
                    <i class="fas fa-lock my-auto text-muted"></i>
                    <input type="password" id="password" class="form-control" placeholder="Password" >
                </div>
                <p id="pass_error_msg" class="small  text-danger"></p>
                <p class="error small text-danger"></p>
                <label for="info" class="btn btn-outline-info">Remember Me <input type="checkbox" id="info" class="badgebox"><span class="badge">&check;</span></label>
                <div class="text-center mr-3" id="login-btn">
                    <a href="./Pages/main-page.html"  id="submit_btn" class="text-decoration-none border-0 btn-grad btn-block rounded-pill">
                        Login
                    </a>
                </div>
                <div class="text-center mr-2 ml-2">
                    <button type="button" data-toggle="modal" data-target="#modal-signup" class="btn rounded-pill btnsign btn-outline btn-block mt-3">Sign Up</button>
                </div>
                <div class="text-center mt-3">
                    <a href="./Pages/ForgetPassword.html" class="text-decoration-none border-0 text-muted forgetp">Forget Your Password ?</a>
                </div>
              </form>
        </div>
    </div>
   </div>

    <!-- sign up modal -->
    <div class="modal fade" id="modal-signup" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close text-right" type="button" data-dismiss="modal"><span class="text-danger" aria-hidden="true">&times;</span></button>
                </div>
                <h4 class="text-center mt-3" style="font-family: yekan !important;">ثبت نام در پنل</h4>
                <p class="small text-center text-muted text-capitalize mt-2">sign up with</p>
                <div class="modal-body">
                    <form id="signup-form">
                        <div class="mb-3 form-group d-flex px-3 py-2 m-0">
                            <i class="fas fa-pen my-auto text-muted"></i>
                            <input type="text" id="name" class="form-control" placeholder="FullName" required>
                        </div>
                        <div class="mb-3 form-group d-flex px-3 py-2 m-0">
                            <i class="fas fa-user my-auto text-muted"></i>
                            <input type="text" id="email" class="form-control" placeholder="EmailAddress" required>
                        </div>
                        <div class="mb-3 form-group d-flex px-3 py-2 m-0">
                            <i class="fas fa-unlock my-auto text-muted"></i>
                            <input type="password" id="pass" class="form-control" placeholder="ChoosePassword" required>
                        </div>
                        <div class="mb-3 form-group d-flex px-3 py-2 m-0">
                            <i class="fas fa-unlock-alt my-auto text-muted"></i>
                            <input type="password"  class="form-control" placeholder="RepeatPassword" required>
                        </div>
                        <p class="error small text-danger px-2"></p>
                        <div class="text-center pt-2">
                            <button type="submit" id="" class="btn-grad  btn-block rounded-pill border-0 px-5">sign up</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
   <script>
       $("#submit_btn").click(function(){
        username = $("#username").val();
        password = $("#password").val();
        $("#user_error_msg").html("");
        $("#pass_error_msg").html("");
        if(username == ""){
            $("#user_error_msg").html("Email is Required");
            $("#username").focus();
        }else if(password == ""){
            $("#pass_error_msg").html("Password is Required");
            $("#password").focus();
        }
       });
       
   </script>
